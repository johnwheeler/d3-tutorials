<html>
<head>
    <title>Let's make a bar chart Part 1</title>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/d3/4.10.0/d3.js" type="text/javascript"></script>

    <style>
        .chart div {
            font: 10px sans-serif;
            background-color: steelblue;
            text-align: right;
            padding: 3px;
            margin: 1px;
            color: white;
        }
    </style>
</head>

<body>

<div class="chart"></div>

<script>
    const data = [4, 8, 15, 16, 23, 42];

    const x = d3.scaleLinear()
        .domain([0, d3.max(data)])
        .range([0, 300]);

    d3.select('.chart')
        .selectAll('div')
        .data(data)
        .enter()
        .append('div')
        .style('width', d => x(d) + 'px')
        .text(d => d);
</script>

</body>
</html>
